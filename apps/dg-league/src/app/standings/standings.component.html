<table mat-table [dataSource]="standingsService.all" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let item">{{item.teamName}}</td>
  </ng-container>

  <ng-container matColumnDef="numberPlayed">
    <th mat-header-cell *matHeaderCellDef>Played</th>
    <td mat-cell *matCellDef="let item">{{item.numberPlayed}}</td>
  </ng-container>

  <ng-container matColumnDef="pointsFor">
    <th mat-header-cell *matHeaderCellDef>Points For</th>
    <td mat-cell *matCellDef="let item">{{item.pointsFor}}</td>
  </ng-container>

  <ng-container matColumnDef="pointsAgainst">
    <th mat-header-cell *matHeaderCellDef>Points Against</th>
    <td mat-cell *matCellDef="let item">{{item.pointsAgainst}}</td>
  </ng-container>

  <ng-container matColumnDef="rating" >
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let item">{{item.rating | number: '1.2-2'}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>

</table>

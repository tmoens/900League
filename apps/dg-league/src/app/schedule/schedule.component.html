<table mat-table [dataSource]="scheduleService.all" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item">{{item.date.toISOString().substr(0,10)}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let item">{{item.date.toLocaleTimeString()}}</td>
  </ng-container>

  <ng-container matColumnDef="home">
    <th mat-header-cell *matHeaderCellDef>Home</th>
    <td mat-cell *matCellDef="let item">{{item.homeTeam.name}}</td>
  </ng-container>

  <ng-container matColumnDef="away">
    <th mat-header-cell *matHeaderCellDef>Visitors</th>
    <td mat-cell *matCellDef="let item">{{item.awayTeam.name}}</td>
  </ng-container>

  <ng-container matColumnDef="result" >
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let item">
      <div *ngIf="item.state === FixtureState.COMPLETED">
        {{item.homePoints}} - {{item.awayPoints}}
      </div>
      <div *ngIf="false">
        <button mat-button (click)="openDialog(item)" color="primary">edit</button>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>

</table>
